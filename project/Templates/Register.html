    <form action="" method="post" style="width: 500px; margin: auto;">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Имя</label>
                <input name="name" type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="sure_name" class="form-label">Фамилия</label>
                <input name="sure_name" type="text" class="form-control" id="sure_name">
            </div>

                <label for="age" class="form-label">Возраст</label>
                <input name="age" type="number" class="form-control" id="age">
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Статус</label>
                <select name="status" class="form-control" id="status">
                    <option disabled>Выбери статус</option>
                    <option value="st">Учусь</option>
                    <option value="wk">Работаю</option>
                    <option value="sd">Туплю</option>
                    <option value="mm">Мамкин миллиардер</option>
                    <option value="mp">Мамин бродяга, папин симпотяга</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="salary" class="form-label">Зарплата</label>
                <input name="salary" type="number" class="form-control" id="salary">
            </div>
            <div class="mb-3" style="margin-top: 50px;">
                <label for="description" class="form-label">Описание</label>
                <input type="text" name="description"  class="form-control" id="description" style="width: 100%; height:120px;">
